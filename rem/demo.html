<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		html {
			font-size: 30px;
		}
		.box {
			font-size: 40px;
		}
		span {
			font-size: 2em;
			width: 2rem;
			display: block;
		}
		
		/* 
			rem单位参照的是html的font-size的大小 
		*/


	</style>
</head>
<body>
	<div class="box">
		<span>我是文字</span>
	</div>
</body>
</html>
